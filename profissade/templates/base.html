{% load staticfiles  %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'core/icons/apple-icon-57x57.png'%}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'core/icons/apple-icon-60x60.png'%}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'core/icons/apple-icon-72x72.png'%}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'core/icons/apple-icon-76x76.png'%}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'core/icons/apple-icon-114x114.png'%}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'core/icons/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'core/icons/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'core/icons/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'core/icons/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'core/icons/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'core/icons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'core/icons/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'core/icons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'core/icons/manifest.json' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{% static 'core/icons/ms-icon-144x144.png' %}">
    <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">
  <link rel="stylesheet" href="{% static 'core/css/vendor/tooltipster.css' %}">
  <link rel="stylesheet" href="{% static 'core/css/vendor/owl.carousel.css' %}">
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
	<!-- favicon -->
	<link rel="icon" href="favicon.ico">
  <title>profissa.de | {% block title  %} {% endblock %}</title>
</head>
<body>
{% block content  %}{% endblock %}

<svg style="display: none;">	
	<symbol id="svg-arrow" viewBox="0 0 3.923 6.64014" preserveAspectRatio="xMinYMin meet">
		<path d="M3.711,2.92L0.994,0.202c-0.215-0.213-0.562-0.213-0.776,0c-0.215,0.215-0.215,0.562,0,0.777l2.329,2.329
			L0.217,5.638c-0.215,0.215-0.214,0.562,0,0.776c0.214,0.214,0.562,0.215,0.776,0l2.717-2.718C3.925,3.482,3.925,3.135,3.711,2.92z"></path>
	</symbol>
</svg>
<svg style="display: none;">
	<symbol id="svg-star" viewBox="0 0 10 10" preserveAspectRatio="xMinYMin meet">
		<polygon points="4.994,0.249 6.538,3.376 9.99,3.878 7.492,6.313 8.082,9.751 4.994,8.129 1.907,9.751
	2.495,6.313 -0.002,3.878 3.45,3.376 "></polygon>
	</symbol>
</svg>
<svg style="display: none;">
	<symbol id="svg-plus" viewBox="0 0 13 13" preserveAspectRatio="xMinYMin meet">
		<rect x="5" width="3" height="13"></rect>
		<rect y="5" width="13" height="3"></rect>
	</symbol>
</svg>
<!-- jQuery -->

<script src="{% static 'core/js/vendor/jquery-3.1.0.min.js' %}"></script>
<!-- Tooltipster -->
<script src="{% static 'core/js/vendor/jquery.tooltipster.min.js' %}"></script>
<!-- Owl Carousel -->
<script src="{% static 'core/js/vendor/owl.carousel.min.js' %}"></script>
<!-- Tweet -->
<script src="{% static 'core/js/vendor/twitter/jquery.tweet.min.js' %}"></script>
<!-- xmAlerts -->
<script src="{% static 'core/js/vendor/jquery.xmalert.min.js' %}"></script>
<!-- Side Menu -->
<script src="{% static 'core/js/side-menu.js' %}"></script>
<!-- Home -->
<script src="{% static 'core/js/home.js' %}"></script>
<!-- Tooltip -->
<script src="{% static 'core/js/tooltip.js' %}"></script>
<!-- User Quickview Dropdown -->
<script src="{% static 'core/js/user-board.js' %}"></script>
<!-- Home Alerts -->
<script src="{% static 'core/js/home-alerts.js' %}"></script>
<!-- Footer -->
<script src="{% static 'core/js/footer.js' %}"></script>
<script src="{% static 'core/js/jquery.maskedinput.js' %}"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script>
jQuery(function($){
   $("#id_birth_date").mask("99/99/9999");
   $("#id_phone_number").mask("(99) 99999-9999");
   $("#id_whatsapp").mask("(99) 99999-9999");
   $("#id_cpf").mask("999.999.999-99");
});

</script>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <script>
        $(document).ready(function () {
            toastr.success('{{ message }}');
        });
    </script>
    {% endfor %}
</ul>
{% endif %}
</body>
</html>
