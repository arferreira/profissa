{% load staticfiles  %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <title>Zummbee</title>

    <!-- Styles -->
    <link href="{% static 'css/core.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/thesaas.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
  </head>

  <body>


    <!-- Header -->
    <header class="header header-inverse h-fullscreen py-0" style="background-image: url({% static 'img/bg-girl.jpg' %});" data-overlay="7">
      <div class="container text-center">

        <div class="row h-full align-items-center">
          <div class="col-12 col-lg-8 offset-lg-2">

              <h1 class="display-2 text-uppercase ls-3"><img src="{% static 'images/logo.png'  %}" alt=""></h1>
            <br><br>
            <p class="lead opacity-80">Zummbee é uma plataforma que auxilia o gerenciamento e controle de serviços e utiliza de inteligéncia artificial para controlar toda a interação entre o prestador de serviço e cliente.</p>

            <br><br>

            <h3>Nós estaremos em pleno funcionamento em</h3>
            <br>
            <div class="countdown countdown-sm countdown-outline countdown-inverse countdown-uppercase" data-countdown="2017/11/20"></div>

          </div>
        </div>

      </div>
    </header>
    <!-- END Header -->


    <!-- Scripts -->
    <script src="{% static 'js/core.min.js' %}"></script>
    <script src="{% static 'js/thesaas.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>

  </body>
</html>
